<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Typing Game</h1>
    <div id="word-container"></div>
    <input id="input-box" type="text" placeholder="Escribe aquí..." autofocus>
    <div class="info">
      <p>Puntaje: <span id="score">0</span></p>
      <p>Tiempo: <span id="time">30</span> segundos</p>
    </div>
    <button id="start-button">Iniciar Juego</button>
    <br>
    <!-- Botón para redirigir al entrenamiento de teclado -->
    <a href="entrenamiento.html">
      <button id="training-button">Ir al Entrenamiento de Teclado</button>
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
